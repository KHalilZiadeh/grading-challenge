<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="screen">
      <div class="card result">
        <h3>
          Your Result
        </h3>
        <div class="circule">
          <p>
            76
          </p>
          <p>
            of 100
          </p>
        </div>
        <p>
          Great
        </p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card marks">
        <h3>
          Summary
        </h3>
        <div class="marker">
          <div class="mark red">
            <div class="left">
              <img src="./assets/images/icon-reaction.svg" alt="" class="item">
              <p class="item">
                Reaction
              </p>
            </div>
            <div class="right">
              <p>
                <span>80</span> / 100
              </p>
            </div>
          </div>
          <div class="mark yellow">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="" class="item">
              <p class="item">
                Memory
              </p>
            </div>
            <div class="right">
              <p>
                <span>92</span> / 100
              </p>
            </div>
          </div>

          <div class="mark green">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="" class="item">
              <p class="item">
                Verbal
              </p>
            </div>
            <div class="right">
              <p>
                <span>61</span> / 100
              </p>
            </div>
          </div>

          <div class="mark blue">
            <div class="left">
              <img src="./assets/images/icon-visual.svg" alt="" class="item">
              <p class="item">
                Visual
              </p>
            </div>
            <div class="right">
              <p>
                <span>72</span> / 100
              </p>
            </div>
          </div>
        </div>
        <div class="continue">
          <p>Continue</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/KHalilZiadeh">KHalil Ziadeh</a>.
    </div>
  </footer>

</body>

</html>
